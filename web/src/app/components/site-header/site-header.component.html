<header class="site-header">
  <div class="logo">
    <img routerLink="/" src="assets/logo.svg" alt="Logo" class="logo-icon" />
  </div>
  <div class="auth-section">
    @if (auth.isLoggedIn()) {
    <span class="welcome-text">{{ greeting$ | async }}</span>
    <button (click)="logout()">Wyloguj</button>
    } @else {
    <a routerLink="/login" class="login-link">Zaloguj</a>
    }
  </div>
</header>
